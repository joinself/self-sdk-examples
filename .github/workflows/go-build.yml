name: _go-build

on:
  workflow_call:

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/joinself/docker/go-build:latest
    steps:
      - name: Setup job
        uses: joinself/github-actions-public/setup-job@main
      - name: Build
        shell: bash
        run: |
          . ${GITHUB_WORKSPACE}/.ci/env
          cd golang
          go build -o self-demo
          tar -czvf self-demo_go_linux_amd64.tar.gz self-demo
          #GOOS=darwin GOARCH=amd64 go build -o self-demo
          #tar -czvf self-demo_go_darwin_amd64.tar.gz self-demo
          #GOOS=darwin GOARCH=arm64 go build -o self-demo
          #tar -czvf self-demo_go_darwin_arm64.tar.gz self-demo
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: |
            golang/self-demo_go_linux_amd64.tar.gz
